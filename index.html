<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <title>Facebook</title>
    <script>
        document.title = "Facebook";
    </script>

</head>
<body>
    <title>Facebook</title>
    <div class="two-divs">
        <div class="fb-left">
            <img src="./images/Facebook-Logo.wine.png" alt="fb-logo" class="fb-logo">
            <p class="fb-line">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="fb-right">
            <input type="text" class="inp" id="username" placeholder="Email address or phone number">
            <br/>
            <input type="text" class="inp" id="password" placeholder="Password">
            <br/>
            <button class="btn" id="log-in">Log in</button>
            <br/>
            <a href="https://www.facebook.com/login/identify" target="facebook-help" id="forgotpassword" class="at">Forgotten password?
            </a>
            <br/>
            <button class="btn" id="create-account">Create new account</button>
            <br/>
            <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="create-page" id="create-page">Create a Page </a>for a celebrity, brand or business.</p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
